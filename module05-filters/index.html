<html>
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<title>Message app</title> 
	</head>
	<body ng-app="MsgApp">
		<h1>Message app</h1>
		<div ng-controller="MsgAppController">
			<div>
				<input type="text" 
				ng-model="name">
				<br>
				<button ng-click="sayMessage(); sayLovesMessage();">Try it</button>
				Cost: {{ cookieCost | currency : "##" : 4 }}
				<br>
				<div>
					<p>Original: {{ sayMessage() }}</p>
					<p>Loves: {{ sayLovesMessage() }}</p>
					<p>Truth: {{ sayLovesMessage() | truth : 'much' : 'muchhhhh' }}</p>
					<p>Big Truth: {{ sayLovesMessage() | truth : 'much' : 'muchhhhh' | uppercase }}</p>

			</div>
			</div>
		</div>
	</body>
</html>
