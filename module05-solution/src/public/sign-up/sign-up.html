 <fieldset ng-controller="SignUpController as signUpCtrl">
      <h2>Registration</h2>
      <form name='regForm' novalidate>

        <input type="text" name="firstname" placeholder="First name"
          ng-model="signUpCtrl.user.firstname"
          required >
          <span
            ng-if="(regForm.firstname.$error.required) && regForm.firstname.$touched">
            First name is required
          </span>
          <br>

          <input type="text" name="lastname" placeholder="Last name"
          ng-model="signUpCtrl.user.lastname"
          required >
          <span
            ng-if="(regForm.lastname.$error.required) && regForm.lastname.$touched">
            Last name is required
          </span>
          <br>

        <input type="email" name="email" placeholder="Email"
          ng-model="signUpCtrl.user.email"
          required>
          <span ng-if="regForm.email.$invalid && regForm.email.$touched">
            Must be a valid email address: handle@domain format
          </span>
          <br>

        <input type="text" name="phone" placeholder="Phone ###-###-####"
          ng-model="signUpCtrl.user.phone"
          pattern="(\d{3})-(\d{3})-(\d{4})"
          required>
          <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
            Phone must be in the format ###-###-####.
          </span>
          <br>

        <input type="text" name="favDish" placeholder="Favorite dish"
          ng-model="signUpCtrl.user.favDish" 
          ng-change="signUpCtrl.checkFavDish()"
          required>
        <span ng-if="(signUpCtrl.user.favDishName == '') || (regForm.favDish.$invalid  && regForm.favDish.$touched)">
            No such menu number exists.
          </span>
          <br>  

        <button
          class="btn btn-info"
          ng-disabled="regForm.$invalid || (signUpCtrl.user.favDishName == '')"
          ng-click="signUpCtrl.submit()">Submit</button>

          <div style="margin-top: 10px;" ng-if="signUpCtrl.completed">
            Your information has been saved.
          </div>
      </form>
    </fieldset>
