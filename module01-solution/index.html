<html>
	<head>
		<meta charset="utf-8">
		<script src="angular.min.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<title>Module 1 Coding Assignment</title> 
	</head>
	<body ng-app="LunchCheck">
		<h1>Module 1 Coding Assignment</h1>
		<div ng-controller="LunchCheckController">
			<div>
				Please, insert your lunch options:
				<input type="text" 
				ng-model="lunchOptions">
				(Empty options will not be considered)
				<br>
				<button ng-click="checkOptions()">Check If Too Much</button>
			</div>
		</div>
	</body>
</html>
